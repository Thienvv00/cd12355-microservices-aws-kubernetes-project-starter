version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 572370687270.dkr.ecr.ap-southeast-2.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t coworking:$CODEBUILDTAG .
      - docker tag coworking:$CODEBUILDTAG 572370687270.dkr.ecr.ap-southeast-2.amazonaws.com/coworking:$CODEBUILDTAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 572370687270.dkr.ecr.ap-southeast-2.amazonaws.com/coworking:$CODEBUILDTAG
      - echo Tagging the image as latest...
      - docker tag 572370687270.dkr.ecr.ap-southeast-2.amazonaws.com/coworking:$CODEBUILDTAG 572370687270.dkr.ecr.ap-southeast-2.amazonaws.com/coworking:latest
      - docker push 572370687270.dkr.ecr.ap-southeast-2.amazonaws.com/coworking:latest

artifacts:
  files:
    - '**/*'
